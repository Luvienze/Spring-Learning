<!DOCTYPE html>
<html lang="en" xlmns="http://thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Luvienze Company Home Page</title>
</head>
<body>

    <h2>Luvienze Company Home Page - Yohoo! - Silly Goose!</h2>
    <hr>
    <p>
        Welcome to the Luvienze company home page!
    </p>

    <hr>

    <!-- display user name and role -->
    <p>
        User: <span sec:authentication="principal.username"> </span>
        <br><br>
        Role(s): <span sec:authentication="principal.authorities"></span>
    </p>

    <hr>

    <div sec:authorize="hasRole('MANAGER')">

        <!-- Add a link to point to /leaders ... this is for the managers -->
        <p>
            <a th:href="@{/leaders}">Leadership Meeting</a>
            (Only for Manager peeps)
        </p>

    </div>

    <div sec:authorize="hasRole('ADMIN')">

        <!-- Add a link to point to /admins ... this is for the admins-->
        <p>
            <a th:href="@{/systems}">IT Systems Meeting</a>
            (Only for Admin peeps)
        </p>

    </div>
    <!-- Add a logout button -->
    <form action="#" th:action="@{/logout}" method="POST">
     <input type="submit" value="Logout"/>
    </form>

</body>
</html>
